<body>
<ul>
    <div th:each="album :${album}">
        <h3> song title: <span th:text="${album.title}"></span></h3>
        <h3> song artist:<span th:text="${album.artist}"></span></h3>
        <h3> song length: <span th:text="${album.length}"></span></h3>
        <h3> song count: <span th:text="${album.songCount}"></span></h3>
        <img th:src="${album.imageUrl}">
    </div>
</ul>
